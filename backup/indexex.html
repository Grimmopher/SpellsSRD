<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Dungeons and Dragon Spellbook </title>
    <meta name="description" content="Dungeons and Dragon Spellbook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/scriptex.js"></script>
    <link href="spells.json">
</head>

<body ng-app="githubViewer">
    <div ng-controller = "MainController">
        <header>
            <div class="banner-top">
                <div class="title">
                <h1> Dungeons and Dragons Spellbook</h1>
                </div>
            </div>
            <div class="banner-split"></div>
            <div class="banner-bottom"></div>
        </header>
        <h1>{{message}}</h1>
        <div>{{error}}</div>
        
        <form name=searchUser" ng-submit="search(username)">
            <input type="search" required placeholder="Username to find" ng-model="username"/>
            <input type="submit" value="Search">
        </form>
        
        <div>
            <h2>{{user.name}}</h2>
        </div>
        <div class="maintable">
            <table class="spelltable">
                <thead>
                    <tr>
                        <th>Spell Name</th>
                        <th>Class</th>
                        <th>Level</th>
                        <th>School</th>
                        <th>Ritual?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "repo in repos">
                        <td>{{repo.name}}</td>
                        <td>{{repo.stargazers_count}}</td>
                        <td>{{repo.language}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        
</body>

</html>
