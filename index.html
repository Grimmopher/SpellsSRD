<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Dungeons and Dragon Spellbook </title>
    <meta name="description" content="Dungeons and Dragon Spellbook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <link href="spells.json">
</head>

<body ng-app="spellbook">
    <div ng-controller = "MainController">
        <header>
            <div class="banner-top">
                <div class="title">
                <h1> Dungeons and Dragons Spellbook</h1>
                </div>
            </div>
            <div class="banner-split"></div>
            <div class="banner-bottom"></div>
        </header>        
        Order:
        <select ng-model="spellsSortOrder">
            <option value="+name">Name</option>
            <option value="+tags">Class</option>
            <option value="+level">Level</option>
            <option value="+school">School</option>
            <option value="+ritual">Ritual?</option>          
        </select>
        <div class="maintable">
            <table class="spelltable">
                <thead>
                    <tr>
                        <th>Spell Name</th>
                        <th>Class</th>
                        <th>Level</th>
                        <th>School</th>
                        <th>Ritual?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "spell in spells | orderBy:spellsSortOrder">
                        <td>{{spell.name}}</td>
                        <td>
                            <div ng-show="classes.wizard">Wizard</div>
                            <div ng-show="classes.sorcerer">Sorcerer</div>
                            <div ng-show="classes.druid">Druid</div>
                            <div ng-show="classes.monk">Monk</div>
                        </td>
                        <td>{{spell.level}}</td>
                        <td>{{spell.school}}</td>
                        <td>{{spell.ritual}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        
</body>

</html>
